
worker_processes auto;
worker_rlimit_nofile 8192;
daemon off;

events {
    worker_connections  4096;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 8088;
        server_name _;

        location /api/ris {
            add_header Cache-Control no-cache;
            rewrite ^/api(/ris.*) $1 break;
            proxy_pass http://localhost:2222;
        }

    }
}
